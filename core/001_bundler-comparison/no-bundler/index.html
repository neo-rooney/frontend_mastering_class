<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo 앱 - 번들러 없이</title>

    <!-- 여러 CSS 파일을 개별적으로 로드 (번들러 없이) -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/todo.css" />
    <link rel="stylesheet" href="css/components.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-content">
          <img src="images/image1.png" alt="Todo 아이콘" class="header-icon" />
          <div class="header-text">
            <h1>📝 Todo 앱</h1>
            <p class="subtitle">번들러 없이 개발한 버전</p>
          </div>
        </div>
      </header>

      <main class="main">
        <div class="todo-form">
          <div class="input-group">
            <img src="images/image2.png" alt="입력 아이콘" class="input-icon" />
            <input
              type="text"
              id="todoInput"
              placeholder="할 일을 입력하세요..."
              class="todo-input"
            />
          </div>
          <button id="addTodoBtn" class="btn btn-primary">
            <img src="images/image3.png" alt="추가 아이콘" class="btn-icon" />
            <span class="btn-text">추가</span>
          </button>
        </div>

        <div class="todo-stats">
          <span id="totalCount">전체: 0개</span>
          <span id="completedCount">완료: 0개</span>
          <span id="pendingCount">대기: 0개</span>
        </div>

        <div class="todo-filters">
          <button class="filter-btn active" data-filter="all">전체</button>
          <button class="filter-btn" data-filter="pending">대기</button>
          <button class="filter-btn" data-filter="completed">완료</button>
        </div>

        <ul id="todoList" class="todo-list">
          <!-- Todo 아이템들이 여기에 동적으로 추가됩니다 -->
        </ul>
      </main>
    </div>

    <!-- 여러 JS 파일을 순서대로 로드 (번들러 없이) -->
    <!-- 순서가 중요합니다! 의존성 순서대로 로드해야 함 -->
    <script src="js/utils.js"></script>
    <script src="js/todoService.js"></script>
    <script src="js/todoItem.js"></script>
    <script src="js/todoList.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
